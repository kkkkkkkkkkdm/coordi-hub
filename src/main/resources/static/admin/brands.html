<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브랜드 관리 - 무신사 시스템</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>브랜드 관리</h1>
        <button onclick="showCreateBrandModal()" class="btn">브랜드 등록</button>
        <div id="brandsContainer"></div>
        <div id="pagination" class="pagination"></div>
        <button onclick="location.href='main.html'" class="btn back-btn">뒤로가기</button>
    </div>

    <!-- 브랜드 등록 -->
    <div id="createBrandModal" class="modal">
        <div class="modal-content">
            <h2>브랜드 등록</h2>
            <form id="createBrandForm">
                <div class="form-group">
                    <label for="brandName">브랜드명</label>
                    <input type="text" id="brandName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="brandEnabled">상태</label>
                    <select id="brandEnabled" name="enabled">
                        <option value="true">활성</option>
                        <option value="false">비활성</option>
                    </select>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn">등록</button>
                    <button type="button" onclick="hideModal('createBrandModal')" class="btn cancel-btn">취소</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 브랜드 수정 -->
    <div id="updateBrandModal" class="modal">
        <div class="modal-content">
            <h2>브랜드 수정</h2>
            <form id="updateBrandForm">
                <input type="hidden" id="updateBrandId">
                <div class="form-group">
                    <label for="updateBrandName">브랜드명</label>
                    <input type="text" id="updateBrandName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="updateBrandEnabled">상태</label>
                    <select id="updateBrandEnabled" name="enabled">
                        <option value="true">활성</option>
                        <option value="false">비활성</option>
                    </select>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn">수정</button>
                    <button type="button" onclick="hideModal('updateBrandModal')" class="btn cancel-btn">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/admin-brands.js"></script>
</body>
</html>
